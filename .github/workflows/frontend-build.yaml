name: Frontend deploy

on:
  push:
    branches:
      - main

jobs:
  frontend-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://asistencia-camara.pages.dev

    steps:
      - name: Check environment variables
        env:
          PUBLIC_BASE_URL_API: ${{ secrets.PUBLIC_BASE_URL_API }}
          BASE_URL_API: ${{ secrets.BASE_URL_API }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ -z "$PUBLIC_BASE_URL_API" ]; then
            echo "ERROR: PUBLIC_BASE_URL_API secret is not set"
            exit 1
          fi
          echo "PUBLIC_BASE_URL_API is set (length: ${#PUBLIC_BASE_URL_API})"
          if [ -z "$BASE_URL_API" ]; then
            echo "ERROR: BASE_URL_API secret is not set"
            exit 1
          fi
          echo "BASE_URL_API is set (length: ${#BASE_URL_API})"
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "ERROR: CLOUDFLARE_API_TOKEN secret is not set"
            exit 1
          fi
          echo "CLOUDFLARE_API_TOKEN is set (length: ${#CLOUDFLARE_API_TOKEN})"
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "ERROR: CLOUDFLARE_ACCOUNT_ID secret is not set"
            exit 1
          fi
          echo "CLOUDFLARE_ACCOUNT_ID is set (length: ${#CLOUDFLARE_ACCOUNT_ID})"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build shared
        run: pnpm -F @quienatiende/shared run build
        env:
          BASE_URL_API: ${{ secrets.BASE_URL_API }}

      - name: Build frontend
        run: pnpm -F frontend run build
        env:
          PUBLIC_BASE_URL_API: ${{ secrets.PUBLIC_BASE_URL_API }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/frontend
          command: pages deploy dist --project-name=asistencia-camara
