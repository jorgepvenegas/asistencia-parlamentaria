name: Lighthouse CI

on:
  workflow_run:
    workflows: ["Frontend deploy"]
    types: [completed]
  workflow_dispatch:

jobs:
  lighthouse:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lighthouse audit
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: .github/lighthouse/lighthouserc.json
          uploadArtifacts: true

      - name: Summary
        if: always() && steps.lighthouse.outcome == 'success'
        env:
          MANIFEST: ${{ steps.lighthouse.outputs.manifest }}
          LINKS: ${{ steps.lighthouse.outputs.links }}
        run: |
          perf=$(echo "$MANIFEST" | jq -r '.[0].summary.performance * 100 | floor')
          a11y=$(echo "$MANIFEST" | jq -r '.[0].summary.accessibility * 100 | floor')
          bp=$(echo "$MANIFEST" | jq -r '.[0].summary["best-practices"] * 100 | floor')
          seo=$(echo "$MANIFEST" | jq -r '.[0].summary.seo * 100 | floor')
          link=$(echo "$LINKS" | jq -r 'to_entries[0].value')

          {
            echo "## Lighthouse Results"
            echo ""
            echo "| Category | Score |"
            echo "|----------|-------|"
            echo "| Performance | $perf |"
            echo "| Accessibility | $a11y |"
            echo "| Best Practices | $bp |"
            echo "| SEO | $seo |"
            echo ""
            echo "[Full report]($link)"
          } >> "$GITHUB_STEP_SUMMARY"
