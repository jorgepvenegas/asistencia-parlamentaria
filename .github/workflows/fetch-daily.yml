name: Daily Attendance Data Fetch

on:
  schedule:
    # 10 am UTC = 3 am PT
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run data fetch with retries
        id: fetch
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 30
          retry_on: error
          command: pnpm -F automation run fetch-attendance

      - name: Update database
        if: steps.fetch.outcome == 'success'
        run: |
          cd packages/api
          pnpm run migrate

      - name: Verify data integrity
        if: success()
        run: pnpm -F api run test:db

      - name: Report status
        if: always()
        run: |
          echo "Fetch job completed with status: ${{ job.status }}"
          echo "Fetch step outcome: ${{ steps.fetch.outcome }}"

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Daily attendance data fetch failed',
              body: `Automated daily data fetch failed at ${new Date().toISOString()}\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'automated']
            });
